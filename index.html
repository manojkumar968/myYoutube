<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
    <link rel="stylesheet" href="youtube.css" />
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
   
  </style>
  <body>
    <!-- navbar start -->
    <div id="navbar">
      <div id="logo">
        <span class="material-symbols-outlined">menu</span>
        <img
          src="https://www.seekpng.com/png/detail/77-772362_youtube-logo-youtube-logo-png.png"
          alt=""
        />
      </div>

      <div id="input">
        <input type="text" placeholder="Search" id="query" />
        <button id="search" onclick="searchVideos()">
          <span class="material-symbols-outlined">search</span>
        </button>
        <button id="voice">
          <span><i class="fa-solid fa-microphone"></i></span>
        </button>
      </div>

      <div id="sign">
        <span class="material-symbols-outlined">video_call</span>
        <span class="material-symbols-outlined">apps</span>
        <span class="material-symbols-outlined">notifications</span>
        <button id="btn">SIGN IN</button>
      </div>
    </div>
    <!-- navbar end -->

    <div id="container">
      <div id="Home">
        <span class="material-symbols-outlined">home</span>
        <span class="material-symbols-outlined">explore</span>
        <span class="material-symbols-outlined">local_fire_department</span>
        <span class="material-symbols-outlined">subscriptions</span>
        <span class="material-symbols-outlined">video_library</span>
      </div>

      <div id="videos">
        <hr />
        <div id="tag">
          <button>All</button>
          <button>JavaScript</button>
          <button>Java</button>
          <button>Python</button>
          <button>Music</button>
          <button>Mixes</button>
          <button>Series</button>
          <button>Live</button>
          <button>Programming</button>
          <button>Coder</button>
          <button>All</button>
          <button>JavaScript</button>
          <button>Java</button>
          <button>Python</button>
          <button>Music</button>
          <button>Mixes</button>
          <button>Series</button>
          <button>All</button>
        </div>
        <hr />

        <div id="show_videos"></div>
      </div>
    </div>
  </body>
</html>

<script src="youtube.js">
  
</script>
